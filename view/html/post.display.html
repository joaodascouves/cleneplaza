<div class="post-container post-container-main">
  {{ file_name }}<br/>
  <small>
    Uploaded by <a href="?context=profile&profileId={{ user_id }}">{{ creator }}</a> at {{ created_at }}
  </small>

  <div class="post-image-container">
    <img style="width: 300px" src="{{ file_path }}">
  </div>

  <p class="post-text">
    {{ message }}
  </p>
</div>
{{? echo get_view('comment.wall'); }}
{{? echo get_view('comment.insert'); }}
