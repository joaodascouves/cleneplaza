<div id="menu">
  <table id="menuTable">
    <tr class="menu">
      {{?
        global $config;

        $menu = make_menu();
        foreach( $menu as $my_page )
        {
          echo "<td class=\"menu\" onclick=\"javascript:location.href='{$config['siteroot']}/?context={$my_page['context']}'\">
            ${my_page['title']}
          </td>";

        }
      }}
    <tr>
  </table>
</div>
